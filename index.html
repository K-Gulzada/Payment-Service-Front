<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">


    <title>Document</title>
</head>

<body>
    <!--

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <!-- <div class="col-4 d-flex justify-content-end align-items-center"> -->
                    <a class="link-secondary" href="#" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                            viewBox="0 0 24 24">
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <path d="M21 21l-5.2-5.2"></path>
                        </svg>
                    </a>

                    <button class="btn btn-outline-success loginBtn" type="submit">Sign in</button>
                    <div id="login_Form">
                        <form role="form" action="/" autocomplete="off" method="POST">
                            <label>Email</label>
                            <input type="email" name="email">
                            <label>Password:</label>
                            <input type="password" name="password">
                            <button type="submit" class="btn btn-success marginTop10">Login</button>
                        </form>
                    </div>

                    <button class="btn btn-outline-success registerBtn" type="submit">Sign up</button>
                    <div id="register_Form">
                        <form role="form" action="/" autocomplete="off" method="POST">
                            <label>Username</label>
                            <input type="text" name="username">
                            <label>Email</label>
                            <input type="email" name="email">
                            <label>Password</label>
                            <input type="password" name="password">
                            <label>Confirm Password</label>
                            <input type="password" name="password">

                            <button type="submit" class="btn btn-success marginTop10">Register</button>
                        </form>
                    </div>
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </nav>

    <button class="deletePaymentMethod" disabled type="submit" class="btn btn-danger marginTop10">Delete</button>
    <input type="text" class="form-control" disabled value="Username VALUE" placeholder="Username placeholder">

    <section id="section_1" class="container">
        <div id="paymentMethodWrapper" class="margin50">
            <div>
                <h4>Payment Method</h4>
            </div>
            <div class="btnWrapper">
                <button id="getAllPaymentMethodBtn" class="btn btn-success"> Get All
                    <!-- ВСТАВИТЬ ПРАВИЛЬНЫЙ ПУТЬ -->
                    <!-- <a class="aText" href="http://localhost:8000/payment-methods"> Get All </a> -->
                </button>

                <button class="btn btn-primary insertNewPMBtn">Add New</button>
                <div id="addNewPM_Form">
                    <form id="savePaymentMethod" role="form" autocomplete="off" method="POST">
                        <label>Payment Method Name</label>
                        <input type="text" id="pmName" name="pmName" required>

                        <button type="submit" class="btn btn-primary marginTop10">Add New</button>
                    </form>
                </div>

                <button class="btn btn-warning updatePMBtn">Update by ID</button>
                <div id="updatePM_Form">
                    <form id="updatePaymentMethod" role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="pmID" required>

                        <button type="submit" class="btn btn-warning marginTop10">Update</button>
                    </form>
                </div>

                <button class="btn btn-danger deletePMBtn">Delete by ID</button>
                <div id="deletePM_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="pmID" required>

                        <button type="submit" class="btn btn-danger marginTop10">Delete</button>
                    </form>
                </div>
            </div>

            <div id="hiddenDataPaymentMethod" style="display: none;">

            </div>
        </div>


        <div id="bankWrapper" class="margin50">
            <div>
                <h4>Bank</h4>
            </div>
            <div class="btnWrapper">
                <button id="getAllBankBtn" class="btn btn-success">Get All
                    <!-- ВСТАВИТЬ ПРАВИЛЬНЫЙ ПУТЬ -->
                    <!-- <a class="aText" href="http://localhost:8000/api/bank"> Get All </a> -->
                </button>

                <button class="btn btn-primary insertNewBankBtn">Add New</button>
                <div id="addNewBank_Form">
                    <form id="saveBank" role="form" autocomplete="off" method="POST">
                        <label>Enter Configuration</label>
                        <textarea name="config" id="config" cols="22" rows="10" required></textarea>
                        <!-- <input type="text" name="config"> -->

                        <button type="submit" class="btn btn-primary marginTop10">Add New</button>
                    </form>
                </div>

                <button class="btn btn-warning updateBankBtn">Update by ID</button>
                <div id="updateBank_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="bankID" required>

                        <button type="submit" class="btn btn-warning marginTop10">Update</button>
                    </form>
                </div>

                <button class="btn btn-danger deleteBankBtn">Delete by ID</button>
                <div id="deleteBank_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="bankID" required>

                        <button type="submit" class="btn btn-danger marginTop10">Delete</button>
                    </form>
                </div>
            </div>
            <div id="hiddenDataBank" style="display: none;"></div>
        </div>

        <div id="balanceWrapper" class="margin50">
            <div>
                <h4>Balance</h4>
            </div>
            <div class="btnWrapper">
                <button id="getAllBalanceBtn" class="btn btn-success">Get All
                    <!-- ВСТАВИТЬ ПРАВИЛЬНЫЙ ПУТЬ -->
                    <!-- <a class="aText" href="http://localhost:8000/api/balance"> Get All </a> -->
                </button>

                <button class="btn btn-primary insertNewBalanceBtn">Add New</button>
                <div id="addNewBalance_Form">
                    <form id="saveBalance" role="form" autocomplete="off" method="POST">
                        <label>UserId</label>
                        <input type="number" id="userId" required>
                        <label>Current Balance</label>
                        <input type="number" id="currentBalance" required>
                        <label>date</label>
                        <input type="date" id="date" required>

                        <button type="submit" class="btn btn-primary marginTop10">Add New</button>
                    </form>
                </div>

                <button class="btn btn-warning updateBalanceBtn">Update by ID</button>
                <div id="updateBalance_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="balanceID" required>

                        <button type="submit" class="btn btn-warning marginTop10">Update</button>
                    </form>
                </div>

                <button class="btn btn-danger deleteBalanceBtn">Delete by ID</button>
                <div id="deleteBalance_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="balanceID" required>

                        <button type="submit" class="btn btn-danger marginTop10">Delete</button>
                    </form>
                </div>
            </div>
            <div id="hiddenDataBalance" style="display: none;"></div>
        </div>

        <div id="PaymentStatusWrapper" class="margin50">
            <div>
                <h4>Payment Status</h4>
            </div>
            <div class="btnWrapper">
                <button id="getAllPaymentStatusBtn" class="btn btn-success">Get All
                    <!-- ВСТАВИТЬ ПРАВИЛЬНЫЙ ПУТЬ -->
                    <!-- <a class="aText" href="http://localhost:8000/api/paymentStatus"> Get All </a> -->
                </button>

                <button class="btn btn-primary insertNewPSBtn">Add New</button>
                <div id="addNewPS_Form">
                    <form id="savePaymentStatus" role="form" autocomplete="off" method="POST">
                        <label>Status</label>
                        <input type="text" id="status" required>
                        <label>Description</label>
                        <input type="text" id="description"> required

                        <button type="submit" class="btn btn-primary marginTop10">Add New</button>
                    </form>
                </div>

                <button class="btn btn-warning updatePSBtn">Update by ID</button>
                <div id="updatePS_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="psID" required>

                        <button type="submit" class="btn btn-warning marginTop10">Update</button>
                    </form>
                </div>

                <button class="btn btn-danger deletePSBtn">Delete by ID</button>
                <div id="deletePS_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="psID" required>

                        <button type="submit" class="btn btn-danger marginTop10">Delete</button>
                    </form>
                </div>
            </div>
            <div id="hiddenDataPaymentStatus" style="display: none;"></div>
        </div>

        <div id="TransactionWrapper" class="margin50">
            <div>
                <h4>Transaction</h4>
            </div>
            <div class="btnWrapper">
                <button id="getAllTransactionBtn" class="btn btn-success">Get All
                    <!-- ВСТАВИТЬ ПРАВИЛЬНЫЙ ПУТЬ -->
                    <!-- <a class="aText" href="http://localhost:8000/api/transaction"> Get All </a> -->
                </button>

                <button class="btn btn-primary insertNewTransactionBtn">Add New</button>
                <div id="addNewTransaction_Form">
                    <form id="saveTransaction" role="form" autocomplete="off" method="POST">
                        <label>Order Information</label>
                        <textarea name="orderInfo" id="orderInfo" cols="22" rows="10" required></textarea>
                        <!-- <input type="text" name="orderInfo"> -->
                        <label>UserID </label>
                        <input type="number" id="userId" required>
                        <label>Sum </label>
                        <input type="number" id="sum" required>
                        <label>Status ID</label>
                        <input type="number" id="statusId" required>
                        <label>Payment Method ID</label>
                        <input type="number" id="paymentMethodId" required>
                        <label>Bank ID</label>
                        <input type="number" id="BankId" required>
                        <label>Date </label>
                        <input type="date" id="transactionDate" required>

                        <button type="submit" class="btn btn-primary marginTop10">Add New</button>
                    </form>
                </div>

                <button class="btn btn-warning updateTransactionBtn">Update by ID</button>
                <div id="updateTransaction_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="psID" required>

                        <button type="submit" class="btn btn-warning marginTop10">Update</button>
                    </form>
                </div>

                <button class="btn btn-danger deleteTransactionBtn">Delete by ID</button>
                <div id="deleteTransaction_Form">
                    <form role="form" action="/" autocomplete="off" method="post">
                        <label>Enter ID</label>
                        <input type="number" name="psID" required>

                        <button type="submit" class="btn btn-danger marginTop10">Delete</button>
                    </form>
                </div>
            </div>
            <div id="hiddenDataTransaction" style="display: none;"></div>
        </div>


    </section>
   
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

    <!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> -->

    <script src="./script.js"></script>

</body>

</html>
